<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Event Editor Embed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1f2937;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .editor-frame {
            width: 100%;
            height: 800px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Invite Editor Embed</h1>
        <p>This mimics a CRM or Dashboard embedding the editor for a user.</p>

        <!-- 
            Point the src to your deployed editor URL. 
            For local testing, use http://localhost:3000/
        -->
        <iframe src="/" class="editor-frame" title="Event Editor"></iframe>
    </div>
</body>

</html>
