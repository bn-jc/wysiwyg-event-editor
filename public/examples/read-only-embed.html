<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicRenderer Read-Only Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .device-frame {
            transition: width 0.3s ease;
            border: 8px solid #333;
            border-radius: 20px;
            background: white;
            overflow: hidden;
        }

        .device-mobile {
            width: 375px;
            height: 667px;
            border-width: 12px;
            border-radius: 30px;
        }

        .device-tablet {
            width: 768px;
            height: 1024px;
            border-width: 12px;
            border-radius: 24px;
        }

        .device-desktop {
            width: 100%;
            height: 800px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
    </style>
</head>

<body class="bg-gray-100 p-8 flex flex-col items-center">

    <div class="max-w-4xl w-full mb-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">DynamicRenderer Embed</h1>
        <p class="text-gray-600 mb-6">
            This example demonstrates the <code>DynamicRenderer</code> running in auto-detect mode inside an iframe.
            Resize the container to see the layout adapt automatically.
        </p>

        <div class="flex justify-center gap-4">
            <button onclick="setMode('mobile')"
                class="px-4 py-2 bg-white rounded shadow text-sm font-medium hover:bg-gray-50 flex items-center gap-2">
                üì± Mobile
            </button>
            <button onclick="setMode('tablet')"
                class="px-4 py-2 bg-white rounded shadow text-sm font-medium hover:bg-gray-50 flex items-center gap-2">
                üíª Tablet
            </button>
            <button onclick="setMode('desktop')"
                class="px-4 py-2 bg-white rounded shadow text-sm font-medium hover:bg-gray-50 flex items-center gap-2">
                üñ•Ô∏è Desktop
            </button>
        </div>
    </div>

    <!-- The Iframe Container -->
    <iframe id="preview-frame" src="/?view=public" class="device-desktop shadow-xl bg-white"
        title="Event Invitation"></iframe>

    <script>
        const frame = document.getElementById('preview-frame');

        function setMode(mode) {
            frame.className = 'shadow-xl bg-white ' + (
                mode === 'mobile' ? 'device-mobile' :
                    mode === 'tablet' ? 'device-tablet' :
                        'device-desktop'
            );
        }
    </script>
</body>

</html>
